<mat-toolbar color="primary" class="mat-elevation-z4">
  <a routerLink="/" class="logo">
    <img src="flor-de-cerejeira.png" alt="Logo da Empresa" />
    <span class="text-logo">Sakura Stream</span>
  </a>

  <!-- ✅ Links adicionais -->
  <ng-container style="display: flex; justify-content: space-between" *ngIf="!hideLinks">
    <a mat-button color="primary" routerLink="/list">Ver minha lista</a>
    <a mat-button color="primary"  routerLink="/form">Adicionar novo filme</a>
  </ng-container>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Home" [routerLink]="['']" matTooltip="Ir para Home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button aria-label="Configurações" matTooltip="Configurações">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button aria-label="Sair" matTooltip="Realizar LogOut">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<mat-toolbar color="primary" class="mat-elevation-z2" style="justify-content: center;">
  <span>© 2025 Sakura Stream. Todos os direitos reservados.</span>
</mat-toolbar>
