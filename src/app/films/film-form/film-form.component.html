<mat-card>
    <mat-card-title>
      <mat-card-header class="header">
      Cadastro de novo filme
      </mat-card-header>
    </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input [value]="film.name">
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="primary">Salvar</button>
      <button mat-raised-button color="primary" [routerLink]="['/list']">Cancelar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
